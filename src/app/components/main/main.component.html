<div class="background shadow-2 flex overflow-hidden">
  <!-- Mobile header bar -->
  <div class="mobile-header md-hide">
    <div class="header-content">
      <button
        class="hamburger-menu"
        [class.active]="sidebarOpen"
        (click)="toggleSidebar()"
        (keyup.enter)="toggleSidebar()"
        (keyup.space)="toggleSidebar()"
        aria-label="Toggle menu"
      >
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <h1 class="mobile-title">Energy Dashboard</h1>
    </div>
  </div>

  <!-- Sidebar with overlay -->
  <div
    class="sidebar-overlay"
    [class.active]="sidebarOpen"
    (click)="closeSidebar()"
    (keyup.enter)="closeSidebar()"
    (keyup.space)="closeSidebar()"
    tabindex="0"
    role="button"
    aria-label="Close sidebar"
  ></div>
  <div class="sidebar" [class.open]="sidebarOpen">
    <app-side-bar></app-side-bar>
  </div>

  <div class="bg-very-light-grey p2 md-p3 flex-auto overflow-auto main-content">
    <h1
      class="h2 md-h1 regular darkgray line-height-1 mb2 md-mb3 desktop-title md-show"
    >
      Energy consumption
    </h1>
    <section class="mb2 md-mb3">
      <button
        class="h6 md-h5 inline-block shadow-2 pl1 pr1 pt1 pb1 md-pl2 md-pr2 roundedMore border-grey bg-blue white bold"
      >
        Last 30 days
      </button>
    </section>
    <section class="chartHeight mb2 md-mb3">
      <app-chart [chartData]="chartData"></app-chart>
    </section>
  </div>
</div>
