<div class="sidebar-content">
  <!-- Close button for mobile -->
  <button 
    class="sidebar-close md-hide" 
    (click)="closeSidebar()"
    aria-label="Close menu">
    <span class="close-icon">Ã—</span>
  </button>
  
  <div class="sidebar-inner">
    <div
      class="energy-card"
      *ngFor="let energyField of energyConsumptionMap | keyvalue: asIsOrder"
    >
      <div class="energy-label">
        {{ energyField.key }}
      </div>
      <div class="energy-value">
        {{ energyField.value }}
      </div>
    </div>
    
    <section class="devices-section">
      <h4 class="devices-title">Your devices:</h4>
      <div
        class="device-card"
        *ngFor="let device of devicesMap | keyvalue"
      >
        <p class="device-name">{{ device.key }}</p>
        <p class="device-power">
          {{ device.value }}
        </p>
      </div>
    </section>
  </div>
</div>
